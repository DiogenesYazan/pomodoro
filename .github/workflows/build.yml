name: Build Multi-Platform

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Tempus-Android
          path: build/app/outputs/flutter-apk/app-release.apk

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Linux
        run: flutter build linux --release
      
      - name: Install AppImage dependencies
        run: |
          wget -O appimagetool "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod +x appimagetool
      
      - name: Create AppImage structure
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/lib
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          
          # Create desktop entry
          cat > AppDir/tempus.desktop << EOF
          [Desktop Entry]
          Name=Tempus
          Exec=pomodoro
          Icon=tempus
          Type=Application
          Categories=Utility;
          EOF
          
          # Create AppRun script
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
          cd "${HERE}/usr/bin"
          exec ./pomodoro "$@"
          EOF
          chmod +x AppDir/AppRun
          
          # Copy icon (use a placeholder if icon doesn't exist)
          touch AppDir/tempus.png
      
      - name: Build AppImage
        run: |
          ARCH=x86_64 ./appimagetool AppDir Tempus-Linux-x86_64.AppImage
      
      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Tempus-Linux
          path: Tempus-Linux-x86_64.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Compress Windows build
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../Tempus-Windows.zip
      
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: Tempus-Windows
          path: build/windows/x64/runner/Tempus-Windows.zip
